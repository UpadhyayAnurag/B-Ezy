<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Taxis')}">
    <title>Taxis | B-Ezy</title>
    <link rel="stylesheet" th:href="@{/css/services.css}">
    <style>
        .hover-zoom {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-zoom:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .hero h1 {
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }
        .search-section .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .search-section button {
            font-weight: 600;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header :: navbar}"></header>

<section class="hero py-5" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/1600x900/?taxi') no-repeat center center; background-size: cover;">
    <div class="container py-5">
        <div class="row py-4">
            <div class="col-lg-8">
                <h1 class="display-4 text-white fw-bold mb-3">Find Cabs Near You</h1>
                <p class="lead text-white mb-0">Book cabs effortlessly: fast, fair, and dependable</p>
            </div>
        </div>
    </div>
</section>

<section class="search-section py-5 bg-light">
    <div class="container">
        <div class="search-box">
            <h2 class="mb-4 fw-semibold">Search Taxis</h2>
            <form th:action="@{/services/taxis/search}" method="get">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="from" class="form-label">From</label>
                        <input type="text" id="from" name="from" class="form-control" th:value="${param.from ?: ''}" placeholder="Pickup location">
                    </div>
                    <div class="col-md-4">
                        <label for="to" class="form-label">To</label>
                        <input type="text" id="to" name="to" class="form-control" th:value="${param.to ?: ''}" placeholder="Drop-off location">
                    </div>
                    <div class="col-md-4">
                        <label for="date" class="form-label">Pickup Date</label>
                        <input type="date" id="date" name="date" class="form-control" th:value="${param.date ?: ''}">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary mt-3 px-4 py-2">üîç Search Taxis</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<th:block th:if="${param.from != null or param.to != null or param.date != null}">
    <section class="py-5">
        <div class="container">
            <h3 class="mb-4 fw-bold">Available Taxis</h3>
            <p class="text-muted">Showing taxis from <strong th:text="${param.from}">X</strong> to <strong th:text="${param.to}">Y</strong>.</p>
            <div class="text-center text-muted">[Taxi results go here]</div>
        </div>
    </section>
</th:block>

<section class="py-5 bg-white">
    <div class="container">
        <h3 class="mb-4 fw-bold">Recommended Taxis</h3>
        <div class="row g-4">
            <div class="col-md-3" th:each="i : ${#numbers.sequence(1, 4)}">
                <div class="card h-100 shadow-sm border-0 hover-zoom">
                    <img th:src="'https://source.unsplash.com/random/400x300/?taxi,' + ${i}" class="card-img-top" alt="Taxi">
                    <div class="card-body">
                        <span class="badge bg-warning text-dark mb-2">RECOMMENDED</span>
                        <h5 class="card-title fw-bold">Taxi Option <span th:text="${i}">1</span></h5>
                        <p class="card-text text-muted small">Quick, safe, and cost-efficient.</p>
                        <p class="mb-1"><strong>$15</strong> approx.</p>
                        <div class="text-warning">&#9733; 4.6 <small class="text-muted">(204 reviews)</small></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>
</html>
